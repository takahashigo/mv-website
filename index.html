<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mv-website</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="showcase">
      <header>
        <h1 class="logo">Fantasy</h1>
        <div class="toggle"></div>
      </header>

      <video src="./images/fantasy.mp4" autoplay loop muted></video>

      <div class="overlay"></div>

      <div class="text">
        <h2>Fantsy Life</h2>
        <h3>Explore Something New</h3>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquid eveniet quidem odio aliquam,
        </p>
        <a href="#">Dive into</a>
      </div>

      <ul class="social">
        <li><a href="#"><img src="./images/facebook.png" alt=""></a></li>
        <li><a href="#"><img src="./images/twitter.png" alt=""></a></li>
        <li><a href="#"><img src="./images/instagram.png" alt=""></a></li>
      </ul>
    </section>

    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">contact</a></li>
        <li><a href="#">Destination</a></li>
        <li><a href="#">Suport</a></li>
      </ul>
    </div>
    

    <script>
      const menuToggle = document.querySelector(".toggle");
      const showcase = document.querySelector(".showcase");

      menuToggle.addEventListener("click", ()=> {
        menuToggle.classList.toggle("active");
        showcase.classList.toggle("active");
      })
    </script>
  </body>
</html>
